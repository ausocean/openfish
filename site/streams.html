<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFish | Streams</title>

    <link rel="stylesheet" href="./src/app.css" />

    <script type="module">
        import "@openfish/site/components/api-provider.ts"
        import "@openfish/ui/components/user-provider.ts"
        import "@openfish/site/components/site-nav.ts"
        import "@openfish/site/components/site-footer.ts"
        import "@openfish/site/components/stream-list.ts"
        import "@openfish/site/components/stream-filter.ts"
    </script>

    <script type="module">
      window.onload = () => {
        const streamFilter = document.querySelector('stream-filter')
        const streamList = document.querySelector('stream-list')

        streamFilter?.addEventListener('filterupdate', (event) => {
          streamList.filter = event.detail
          streamList.requestUpdate()
        })
      }
    </script>
  </head>
  <body class="bg-blue-200">
    <api-provider>
        <user-provider>
            <site-nav class="text-blue-700"></site-nav>
            <div class="contain px-4">
                <div class="card-lg min-h-[calc(100vh-8rem)]">
                    <main class="grid-page-with-aside-left gap-y-4 gap-x-8">
                        <h1 class="h1 col-[fullwidth]">View streams</h1>
                        <stream-filter class="col-[aside]"></stream-filter>
                        <stream-list class="col-[content]"></stream-list>
                    </main>
                </div>
            </div>
            <site-footer class="text-blue-700"></site-footer>
        </user-provider>
    </api-provider>
  </body>
</html>
