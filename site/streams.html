<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFish | Streams</title>

    <link rel="stylesheet" href="./src/app.css" />

    <script type="module">
        import { client } from "./src/api"
        import { useApiProvider } from "./src/webcomponents/api-provider.ts"
        useApiProvider(client)
    </script>
    <script type="module" src="./src/webcomponents/user-provider.ts"></script>
    <script type="module" src="./src/webcomponents/site-nav.ts"></script>
    <script type="module" src="./src/webcomponents/site-footer.ts"></script>
    <script type="module" src="./src/webcomponents/stream-list.ts"></script>
    <script type="module" src="./src/webcomponents/stream-filter.ts"></script>

    <script type="module">
      window.onload = () => {
        const streamFilter = document.querySelector('stream-filter')
        const streamList = document.querySelector('stream-list')

        streamFilter?.addEventListener('filterupdate', (event) => {
          streamList.filter = event.detail
          streamList.requestUpdate()
        })
      }
    </script>
  </head>
  <body class="bg-blue-200">
    <api-provider>
        <user-provider>
            <site-nav class="text-blue-700"></site-nav>
            <div class="contain px-4">
                <main class="card-lg grid-page-with-aside-left gap-y-4 gap-x-8">
                <h1 class="h1 col-[fullwidth]">View streams</h1>
                <stream-filter class="col-[aside]"></stream-filter>
                <stream-list class="col-[content]"></stream-list>
                </main>
            </div>
            <site-footer class="text-blue-700"></site-footer>
        </user-provider>
    </api-provider>
  </body>
</html>
