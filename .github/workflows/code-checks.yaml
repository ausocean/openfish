name: Code checks

on: [push]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./cmd/openfish

    - name: Check formatting
      run: test -z $(gofmt -l .)

    - name: Test
      run: go test -v ./... -short

  typescript:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false  # prevent broken auto install
    
    - name: Install dependencies
      run: pnpm install

    - name: Check formatting
      run: pnpm ci:fmt

    - name: Lint code
      run: pnpm ci:check

    - name: Run unit tests
      run: pnpm ci:test

    - name: Build site
      run: pnpm site build

    - name: Build documentation
      run: pnpm docsite build
