name: Code checks

on: [push]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v -o ./openfish-api ./api

    - name: Check formatting
      run: test -z $(gofmt -l .)

    - name: Test
      run: go test -v ./api/ -short

  webapp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./openfish-webapp
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: true
      
    - name: Build
      run: pnpm build
    
    - name: Check formatting
      run: pnpm biome ci --formatter-enabled=true .

    - name: Lint
      run: pnpm biome ci --linter-enabled=true .

    - name: Test
      run: pnpm test
