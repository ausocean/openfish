<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFish</title>
    <link rel="stylesheet" href="./src/styles/index.css" />

    <script type="module" src="./src/webcomponents/stream-list.ts"></script>
    <script type="module" src="./src/webcomponents/stream-filter.ts"></script>
    <script type="module" src="./src/webcomponents/capture-source-dropdown.ts"></script>

    <style>
      stream-filter {
        grid-row: content;
        grid-column: left-aside;
        height: min-content;
      }
      stream-list {
        grid-row: content;
        grid-column-start: content-start;
        grid-column-end: page-end;
      }

      header {
        background-color: var(--bg);
        border-color: var(--gray-100);
      }
    </style>

    <script type="module">
      window.onload = () => {
        const streamFilter = document.querySelector('stream-filter')
        const streamList = document.querySelector('stream-list')

        streamFilter?.addEventListener('filterupdate', (event) => {
          streamList.filter = event.detail
          streamList.requestUpdate()
        })
      }
    </script>
  </head>
  <body class="grid-layout">
    <header>
      <h1>OpenFish WebApp</h1>
    </header>
    <stream-filter></stream-filter>
    <stream-list></stream-list>
  </body>
</html>
